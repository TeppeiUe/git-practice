<!DOCTYPE html>
<html lang="ja">
  <header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/transform-experiment.css">
    <title>transformの実験</title>
  </header>
  <body>
    <div class="box">
      <h2>ベンダープレフィクス</h2>
      <table>
        <thead>
          <tr>
            <th>ブラウザ</th>
            <th>ベンダープレフィクス</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Google Chrome/Safari
            </td>
            <td>
              -webkit-
            </td>
          </tr>
          <tr>
            <td>Firefox</td>
            <td>-moz-</td>
          </tr>
          <tr>
            <td>Internet Explore</td>
            <td>-ms-</td>
          </tr>
          <tr>
            <td>Opera</td>
            <td>-o-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="box">
      <h2>translate</h2>
      <div class="transform translate">translate</div>
      <div class="transform translateX">translateX</div>
      <div class="transform translateY">translateY</div>
      <div class="transform translateZ">translateZ</div>
    </div>
    <div class="box">
      <h2>rotate</h2>
      <div class="transform rotate">rotate</div>
      <div class="transform rotateX">rotateX</div>
      <div class="transform rotateY">rotateY</div>
      <div class="transform rotateZ">rotateZ</div>
    </div>
    <div class="box">
      <h2>scale</h2>
      <div class="transform scale">scale</div>
      <div class="transform scaleX">scaleX</div>
      <div class="transform scaleY">scaleY</div>
    </div>
  </body>
</html>
